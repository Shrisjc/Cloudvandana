<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button.reset {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<form id="surveyForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <!-- Add more countries as needed -->
    </select>

    <label>Gender:</label>
    <input type="checkbox" id="male" name="gender" value="male"> <label for="male">Male</label>
    <input type="checkbox" id="female" name="gender" value="female"> <label for="female">Female</label>
    <input type="checkbox" id="other" name="gender" value="other"> <label for="other">Other</label>

    <label for="profession">Profession:</label>
    <input type="text" id="profession" name="profession" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="tel" id="mobileNumber" name="mobileNumber" required>

    <button type="submit">Submit</button>
    <button type="button" class="reset" onclick="resetForm()">Reset</button>
</form>

<script>
    function resetForm() {
        document.getElementById("surveyForm").reset();
    }

    document.getElementById("surveyForm").addEventListener("submit", function (event) {
        event.preventDefault(); // Prevents the default form submission

        // Perform validation and gather data
        var formData = {
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
            dob: document.getElementById("dob").value,
            country: document.getElementById("country").value,
            gender: Array.from(document.getElementsByName("gender"))
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value),
            profession: document.getElementById("profession").value,
            email: document.getElementById("email").value,
            mobileNumber: document.getElementById("mobileNumber").value,
        };

        // Perform additional validation if needed

        // Display the data in a popup
        var popupMessage = "Survey Data:\n";
        for (var key in formData) {
            if (formData.hasOwnProperty(key)) {
                popupMessage += key + ": " + formData[key] + "\n";
            }
        }

        alert(popupMessage);

        // Reset the form
        resetForm();
    });
</script>

</body>
</html>
